<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Register Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="step block">
          <h2>Register</h2>
          <label for="name" aria-label="name input label">Name</label>
          <input
            type="text"
            id="name"
            required
            aria-required="true"
            aria-label="name input"
          />

          <label for="email" aria-label="email input label">Email</label>
          <input
            type="email"
            aria-label="email"
            aria-required
            aria-label="email input"
            required
          />
          <button class="step1-button" aria-label="continue button next-step">Continue</button>
        </div>
        <div class="step block">
          <h2>Which topics you are interested in?</h2>
            <input type="checkbox" id="checkbox" value="software development">software development</input>
            <input type="checkbox" value="user experience">user experience</input>
            <input type="checkbox" value="graphic design">graphic design</input>
          <button class="step2-button"aria-label="continue button next-step">Continue</button>
        </div>
        <div class="step block">
          <h2>Summary</h2>
          <button class="step3-button" aria-label="continue button next-step">Continue</button>
        </div>
      </form>
      <div class="step-status">
        <p class="step-title">hello world</p>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
